<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript - Quiz for java Scipt knowledge</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <main>
        <section class="quiz">
            <div class="heading">
                <p class="title"> Lets have fu with js</p>
                <p class="subtitle">Daily testing your skills</p>

            </div>
            <div class="result hide">
                <p>You scored  </p>
                <p class="reload">
                    <button onclick="OnclickTryagain(event)">Try again</button> 
                </p>

            </div>
            <form class="quiz-form">
                <div class="question">
                    <p> Java script is </p>
                    <div class="option">
                        <input type="radio" name="q1" value="A">
                        <label>Light weighted</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="B">
                        <label>Light weighted</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="C">
                        <label>Light weighted</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="D">
                        <label>All of above</label>
                    </div>
                </div>
                <div class="question">
                    <p> Java script run by </p>
                    <div class="option">
                        <input type="radio" name="q2" value="A">
                        <label>executer</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="B">
                        <label>Compiler</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="C">
                        <label>Script engine</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="D">
                        <label>All of above</label>
                    </div>
                </div>
                <div class="question">
                    <p> keywords of java </p>
                    <div class="option">
                        <input type="radio" name="q3" value="A">
                        <label>var</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="D">
                        <label>int</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="C">
                        <label>strings</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="D">
                        <label>All of above</label>
                    </div>
                </div>
                <div class="question">
                    <p> what of language java is </p>
                    <div class="option">
                        <input type="radio" name="q4" value="A">
                        <label>oops</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="B">
                        <label>procedural</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="C">
                        <label>Light weighted</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="D">
                        <label>All of above</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>

            </form>

        </section>
   </main>
   <script src="./index.js"></script>
</body>

</html>
